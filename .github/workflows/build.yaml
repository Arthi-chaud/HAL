name: Build
on:
  push:
    branches:
      - master
      - workflow

jobs:
  Build:
    runs-on: ubuntu-20.04
    container: arthichaud/ci_docker_image
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Install stack
        run: yes | curl -sSL https://get.haskellstack.org/ | sh
      - name: Install stack dependencies
        run: sudo apt-get install gcc ghc make -y
      - name: Compile Project
        run: make
        shell: bash
